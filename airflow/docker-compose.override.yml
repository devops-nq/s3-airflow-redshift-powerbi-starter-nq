version: "3.8"

services:
  # Local “warehouse” database (emulates Redshift for local testing)
  postgres_dw:
    image: postgres:15
    container_name: postgres_dw
    environment:
      POSTGRES_USER: analytics
      POSTGRES_PASSWORD: analytics
      POSTGRES_DB: analytics
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U analytics -d analytics"]
      interval: 5s
      timeout: 5s
      retries: 20
    volumes:
      - postgres_dw_data:/var/lib/postgresql/data

  # Local S3-compatible object storage (emulates S3)
  minio:
    image: minio/minio:RELEASE.2024-12-18T13-15-44Z
    container_name: minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9100:9000"
      - "9101:9001"
healthcheck:
  test: ["CMD", "bash", "-lc", "exec 3<>/dev/tcp/localhost/9000 && echo -e 'GET /minio/health/live HTTP/1.1\r\nHost: localhost\r\n\r\n' >&3 && head -n 1 <&3 | grep -q '200'"]
  interval: 10s
  timeout: 5s
  retries: 12

volumes:
  postgres_dw_data:
  minio_data:
